<!doctype html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yu Chuan">

    <link href="style.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Fit Assistant</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
  </head>

  <body>
    <div class="container-sm">
        <div class="mb-3">
            <h1>Fit &nbsp;Assistant</h1>
            <p>TDEE 身體一整天下來，包括基礎代謝、活動量、吃東西所消耗的熱量。不同的生活型態需要的熱量也不一樣，當每天攝取的熱量和 TDEE 相等，便達到「熱量平衡」。</p>
        </div>
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="weight" placeholder="你的體重">
            <label for="weight">Your Weight</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="bmr" placeholder="基礎代謝率">
            <label for="bmr">Basal Metabolic Rate</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="增肌">增肌</option>
              <option value="減脂">減脂</option>
            </select>
            <label for="floatingSelect">You want to</label>
        </div>

        <button type="button" id="fit-calculation" class="btn btn-primary">計算</button>

        <br><br><hr>
        <div class="row mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="test@gmail.com">
            </div>
        </div>

    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
